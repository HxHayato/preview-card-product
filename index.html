<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

  <main>
    <div class="foto-card">
      <img src="./assets/images/image-product-desktop.jpg" alt="Foto do perfume Gabrielle Essence Eau De Parfum" class="imagem-desktop">

      <img src="./assets/images/image-product-mobile.jpg" alt="Foto do perfume Gabrielle Essence Eau De Parfum" class="imagem-mobile">
    </div>

    <div class="descricao-card">

      <div class="conteudo-card">

        <p class="tag-produto">PERFUME</p>

        <h1 class="nome-produto">Gabrielle Essence Eau De Parfum</h1>

        <p class="descricao-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="preco">
          <h1 class="preco-atual">$149.99</h1>
          <p class="preco-antigo">$169.99</p>
        </div>

        <button class="adicionar-carrinho">
          <img src="./assets/images/icon-cart.svg" alt="Ícone de carrinho" class="icon-cart">
          <strong>Add to Cart</strong>
        </button>

      </div>

    </div>
  </main>

</body>
</html>
